os: linux
language: php

cache:
  directories:
    - $HOME/.composer/cache
    - $COMPOSER_CACHE_DIR

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

stages:
  - test
  - deploy release
  - deploy docs
  - code coverage

before_install:
  - composer self-update
  - if [[ $TEST_COVERAGE != true ]]; then phpenv config-rm xdebug.ini || return 0 ; fi

install:
  - travis_retry composer install -n --prefer-source
  - if [[ $TEST_COVERAGE == true ]]; then travis_retry composer test-coverage-install || return 0 ; fi

script: composer test

jobs:
  fast_finish: true
  allow_failures:
    - php: 7.4
    - stage: code coverage
  include:
    - script: composer test-build-cli
      name: "Build phar and run it"
      php: 7.2
    - stage: code coverage
      php: 7.2
      if: (NOT type IN (pull_request)) AND (branch = master)
      env:
        - TEST_COVERAGE=true
      before_script:
        - mkdir -p build/logs
      script:
        - travis_retry composer test-coverage
      after_success:
        - travis_retry composer test-coverage-upload
        - bash <(curl -s https://codecov.io/bash)
    # deploy cecil.phar
    - stage: deploy
      php: 7.2
      if: tag IS present
      script: composer box
      deploy:
        # to GitHub release
        - provider: releases
          edge: true
          token: $GH_TOKEN
          file: "dist/cecil.phar"
          overwrite: true
          on:
            branch: master
            tags: true
        # to Cecil's website
        - provider: script
          edge: true
          script: bash scripts/deploy-dist.sh
          on:
            branch: master
            tags: true
    # deploy (Markdown) documentation
    - stage: deploy docs
      php: 7.2
      if: (NOT type IN (pull_request)) AND (branch = master)
      install: skip
      script: skip
      deploy:
        - provider: script
          edge: true
          script: bash scripts/deploy-docs.sh
          on:
            branch: master
