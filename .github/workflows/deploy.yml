name: 'Build PHAR & deploy'

env:
  PHP_VERSION: '7.4'

on:
  release:
    types:
      - published

jobs:
  test_and_build:
    name: Build cecil.phar
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, intl, gettext, fileinfo
        coverage: none

    - name: Validate composer.json
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: |
          vendor
          tests/fixtures/website/themes
        key: composer-ubuntu-latest-php-${{ env.PHP_VERSION }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          composer-ubuntu-latest-php-${{ env.PHP_VERSION }}-

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --prefer-dist --no-progress

    - name: Run build test
      run: composer run-script test

    - name: Build PHAR file
      run: composer run-script box

    - name: Upload cecil.phar
      uses: actions/upload-artifact@v2
      with:
        name: cecil.phar
        path: dist/cecil.phar
        if-no-files-found: error

  deploy:
    name: Deploy cecil.phar
    runs-on: ubuntu-latest
    needs: test_and_build

    steps:
    - name: Download cecil.phar
      id: download
      uses: actions/download-artifact@v2
      with:
        name: cecil.phar

    - name: Display structure of downloaded files
      run: ls -R

    - name: Get release
      id: release
      uses: bruceadams/get-release@v1.2.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Add cecil.phar to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.release.outputs.upload_url }}
        asset_path: ${{ steps.download.outputs.download-path }}
        asset_name: cecil.phar
        asset_content_type: application/octet-stream
