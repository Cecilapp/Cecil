name: 'Deploy documentation'

on:
  push:
    branches:
      - '5'
      - master
    paths:
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Push files
      run: bash ./scripts/deploy-docs.sh
      env:
        GITHUB_TOKEN: ${{ secrets.REPOS_TOKEN }}
